{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
    <div class="container">
        <div class="card-lista">
            <div class="card-header">
                <div class="card-body">
                    <form action="http://localhost:8080/add_user" method="POST">
                        <div style="text-align: center;">
                            <img src="../static/img/user.png" height="50px" width="45px">
                        </div>
                        <div class="form-group">
                            <label for="id_lixeira">ID_Lixeira:</label>
                            <input type="number" id="id_lixeira" name="id_lixeira" class="form-control" placeholder="ID da Lixeira" required>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <div class="input-group">
                                <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
                                <div class="input-group-append">
                                    <span class="input-group-text eye" id="showPassword">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" required>
                        </div>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<script>
    document.getElementById('showPassword').addEventListener('click', function() {
        var senhaInput = document.getElementById('senha');
        if (senhaInput.type === 'password') {
            senhaInput.type = 'text';
            this.innerHTML = '<i class="fa fa-eye" aria-hidden="true"></i>'; 
        } else {
            senhaInput.type = 'password';
            this.innerHTML = '<i class="fa fa-eye-slash" aria-hidden="true"></i>'; 
        }
    });
</script>


{% endblock %}
